<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>See the World for Yourself</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>
<!-- Instructions:
    Using either version of the starter code provided to you, complete the application so that various snippets of information about your movie are displayed underneath. As a suggestion, display at least each of the following:
        Movie Poster
        Rating
        Release Date
        Plot -->
<body>
  <div class="container">
    <h1>Around the World</h1>
    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>
    <form id="gif-form">
      <label for="movie-input">Search the World</label>
      <input type="text" id="movie-input"><br>
      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Submit">
    </form>
    <!-- Movies will get dumped dere -->
    <div id="movies-view"></div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var topics = ["Americas", "Europe", "Africa", "Asia"];
      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayGifs() {
        var movie = $(this).attr("data-images");
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=travel+world&api_key=dc6zaTOxFJmzC";
        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {

          console.log(response);
          // Creating a div to hold the movie
          var movieDiv = $("<div class='movie'>");
           // Retrieving the URL for the image
          var imgURL = response.data[0].embed_url;
          // Creating an element to hold the image
          var image = $("<embed>").attr("src", imgURL);
          // Appending the image
          movieDiv.append(image);

          // Storing rating data
          var rating = response.data[0].rating;
          // Creating an element to have the rating displayed
          var pOne = $("<p>").text("Rating: " + rating);
          // Displaying the rating
          movieDiv.append(pOne);
          // Storing the source
          var source = response.data[0].source_tld;
          // Creating an element to hold source
          var pTwo = $("<p>").text("Source: " + source);
          // Displaying the source
          movieDiv.append(pTwo);
          // Storing the slug
          var slug = response.data[0].slug;
          // Creating an element to hold the slug
          var pThree = $("<p>").text("Slug: " + slug);
          // Appending the slug
          movieDiv.append(pThree);
         
          // Putting the entire movie above the previous movies
          $("#movies-view").prepend(movieDiv);
        });
      }
      // Function for displaying movie data
      function renderButtons() {
        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Looping through the array of movies
        for (var i = 0; i < topics.length; i++) {
          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("movie");
          // Adding a data-attribute
          a.attr("data-images", topics[i]);
          // Providing the initial button text
          a.text(topics[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }
      // This function handles events where a movie button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();
        // Adding movie from the textbox to our array
        topics.push(movie);
        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });
      // Adding a click event listener to all elements with a class of "movie"
      $(document).on("click", ".movie", displayGifs);
      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>
</html>
